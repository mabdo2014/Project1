<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Work / Travel Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row > div {
      flex: 1;
    }

    .section {
      margin: 30px 0;
      border-top: 2px solid #ddd;
      padding-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h2>WORK / TRAVEL ORDER FORM</h2>

  <!-- Project Coordinator -->
  <div>
    <label>Project Manager / Office Coordinator</label>
    <input type="text" placeholder="Enter name of Project Manager">
  </div>

  <!-- Travel Order -->
  <div class="section">
    <h3>TRAVEL ORDER DETAILS</h3>
    <div class="row">
      <div>
        <label>Sales Order Number</label>
        <input type="text">
      </div>
      <div>
        <label>Service Order Number</label>
        <input type="text">
      </div>
      <div>
        <label>CCT Number</label>
        <input type="text">
      </div>
    </div>
  </div>

  <!-- Traveler Info -->
  <div class="section">
    <h3>TRAVELER INFORMATION</h3>
    <div class="row">
      <div>
        <label>Name of Traveler</label>
        <input type="text">
      </div>
      <div>
        <label>Position / Designation</label>
        <input type="text">
      </div>
      <div>
        <label>Office / Department</label>
        <input type="text">
      </div>
    </div>
  </div>

  <!-- Travel Info -->
  <div class="row">
    <div>
      <label>Destination</label>
      <input type="text">
    </div>
    <div>
      <label>Purpose of Travel</label>
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div>
      <label>Inclusive Dates (From)</label>
      <input type="date">
    </div>
    <div>
      <label>Inclusive Dates (To)</label>
      <input type="date">
    </div>
    <div>
      <label>Mode of Transportation</label>
      <input type="text">
    </div>
  </div>

  <label>Source of Funds</label>
  <input type="text">

  <!-- Additional Details -->
  <div class="section">
    <h3>ADDITIONAL DETAILS</h3>
    <div class="row">
      <div>
        <label>Person to be Contacted</label>
        <input type="text">
      </div>
      <div>
        <label>University / Institution</label>
        <input type="text">
      </div>
      <div>
        <label>Travel with Visa?</label>
        <select>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>
    <label>Cell Number</label>
    <input type="text">
  </div>

  <!-- Machine List -->
  <div class="section">
    <h3>LIST OF MACHINES TO BE INSTALLED</h3>
    <table id="machineTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Machine Description</th>
          <th>Serial Number</th>
          <th>License Information</th>
          <th>Quantity</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><textarea></textarea></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="number"></td>
          <td><textarea></textarea></td>
        </tr>
      </tbody>
    </table>
    <button type="button" onclick="addMachineRow()">Add Machine Row</button>
  </div>

  <!-- Gate List -->
  <div class="section">
    <h3>LIST OF GATES TO BE INSTALLED</h3>
    <table id="gateTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Model / Type</th>
          <th>Gate Location / Area</th>
          <th>Quantity</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><textarea></textarea></td>
          <td><input type="text"></td>
          <td><input type="number"></td>
          <td><textarea></textarea></td>
        </tr>
      </tbody>
    </table>
