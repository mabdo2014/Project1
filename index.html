<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hardware List</title>

  <!-- Excel Library (SheetJS) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Firebase + Import/Export Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABW-Hd16NmB31Vej3iERUilF-vHPGAoPo",
      authDomain: "project1-78802.firebaseapp.com",
      projectId: "project1-78802",
      storageBucket: "project1-78802.firebasestorage.app",
      messagingSenderId: "445590965407",
      appId: "1:445590965407:web:ba55989cdbb3b63a5fe6aa",
      measurementId: "G-4V4K1L5135"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function handleImport() {
      const fileInput = document.getElementById("importFile");
      if (!fileInput.files.length) return alert("Please select a file");

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        try {
          for (const row of jsonData) {
            await addDoc(collection(db, "visits"), {
              clientName: row["Client Name"] || "",
              country: row["Country"] || "",
              productName: row["Product Name and Model#"] || "",
              sn: row["SN#"] || "",
              additionalInfo: row["Additional Info (OS, RAM, Hard Disk, CPU, Application Version, etc)"] || "",
              currentStatus: row["Current Status of The Product"] || "",
              naseejSO: row["Naseej Sales Order"] || "",
              vendorSO: row["Vendor Sales Order"] || "",
              licenseKey: row["License Key"] || "",
              expiryLicenseKey: row["Expiry of License Key"] || "",
              visitsRequired: row["Number of visits required as per the contract"] || "",
              notes: row["Notes"] || "",
              timestamp: new Date()
            });
          }
          alert("Data imported successfully!");
        } catch (error) {
          alert("Error during import: " + error.message);
        }
      };

      reader.readAsArrayBuffer(file);
    }

    async function exportToExcel() {
      try {
        const snapshot = await getDocs(collection(db, "visits"));
        const data = snapshot.docs.map(doc => doc.data());

        const formattedData = data.map(entry => ({
          "Client Name": entry.clientName,
          "Country": entry.country,
          "Product Name and Model#": entry.productName,
          "SN#": entry.sn,
          "Additional Info (OS, RAM, Hard Disk, CPU, Application Version, etc)": entry.additionalInfo,
          "Current Status of The Product": entry.currentStatus,
          "Naseej Sales Order": entry.naseejSO,
          "Vendor Sales Order": entry.vendorSO,
          "License Key": entry.licenseKey,
          "Expiry of License Key": entry.expiryLicenseKey,
          "Number of visits required as per the contract": entry.visitsRequired,
          "Notes": entry.notes
        }));

        const worksheet = XLSX.utils.json_to_sheet(formattedData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Hardware List");

        XLSX.writeFile(workbook, "Hardware_List.xlsx");
      } catch (error) {
        alert("Error during export: " + error.message);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('visitForm');
      const importButton = document.getElementById('importButton');
      const exportButton = document.getElementById('exportButton');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const clientName = document.getElementById('clientName').value;
        const country = document.getElementById('country').value;
        const productName = document.getElementById('productName').value;
        const sn = document.getElementById('sn').value;
        const additionalInfo = document.getElementById('additionalInfo').value;
        const currentStatus = document.getElementById('currentStatus').value;
        const naseejSO = document.getElementById('naseejSO').value;
        const vendorSO = document.getElementById('vendorSO').value;
        const licenseKey = document.getElementById('licenseKey').value;
        const expiryLicenseKey = document.getElementById('expiryLicenseKey').value;
        const visitsRequired = document.getElementById('visitsRequired').value;
        const notes = document.getElementById('notes').value;

        try {
          await addDoc(collection(db, "visits"), {
            clientName,
            country,
            productName,
            sn,
            additionalInfo,
            currentStatus,
            naseejSO,
            vendorSO,
            licenseKey,
            expiryLicenseKey,
            visitsRequired,
            notes,
            timestamp: new Date()
          });

          alert("Data saved successfully!");
          form.reset();
        } catch (error) {
          alert("Error while saving: " + error.message);
        }
      });

      importButton.addEventListener("click", handleImport);
      exportButton.addEventListener("click", exportToExcel);
    });
  </script>

  <style>
    body {
      direction: ltr;
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1976D2;
    }

    .actions {
      max-width: 700px;
      margin: 30px auto;
      text-align: center;
    }

    .actions input[type="file"] {
      margin-top: 15px;
      display: block;
      width: 100%;
    }

    .actions button {
      width: 48%;
      display: inline-block;
      margin: 10px 1%;
    }
  </style>
</head>
<body>

  <h2>Hardware List</h2>

  <form id="visitForm">
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" required>

    <label for="country">Country:</label>
    <input type="text" id="country" required>

    <label for="productName">Product Name and Model#:</label>
    <input type="text" id="productName" required>

    <label for="sn">SN#:</label>
    <input type="text" id="sn" required>

    <label for="additionalInfo">Additional Info (OS, RAM, Hard Disk, CPU, Application Version, etc):</label>
    <textarea id="additionalInfo" required></textarea>

    <label for="currentStatus">Current Status of The Product:</label>
    <input type="text" id="currentStatus" required>

    <label for="naseejSO">Naseej Sales Order:</label>
    <input type="text" id="naseejSO">

    <label for="vendorSO">Vendor Sales Order:</label>
    <input type="text" id="vendorSO">

    <label for="licenseKey">License Key:</label>
    <input type="text" id="licenseKey">

    <label for="expiryLicenseKey">Expiry of License Key:</label>
    <input type="date" id="expiryLicenseKey">

    <label for="visitsRequired">Number of visits required as per the contract:</label>
    <input type="number" id="visitsRequired">

    <label for="notes">Notes:</label>
    <textarea id="notes"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="actions">
    <hr>
    <label for="importFile">Import:</label>
    <input type="file" id="importFile" accept=".xlsx, .xls, .csv">
    <button id="importButton">Import</button>
    <button id="exportButton">Export</button>
  </div>

</body>
</html>
