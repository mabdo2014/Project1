<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج الزيارة الميدانية</title>

  <!-- مكتبة SheetJS للتعامل مع Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyABW-Hd16NmB31Vej3iERUilF-vHPGAoPo",
      authDomain: "project1-78802.firebaseapp.com",
      projectId: "project1-78802",
      storageBucket: "project1-78802.firebasestorage.app",
      messagingSenderId: "445590965407",
      appId: "1:445590965407:web:ba55989cdbb3b63a5fe6aa",
      measurementId: "G-4V4K1L5135"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // إرسال البيانات من النموذج إلى Firestore
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('visitForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const engineer = document.getElementById('engineer').value;
        const client = document.getElementById('client').value;
        const deviceName = document.getElementById('deviceName').value;
        const serialNumber = document.getElementById('serialNumber').value;
        const licenseInfo = document.getElementById('licenseInfo').value;
        const licenseExpiry = document.getElementById('licenseExpiry').value;

        try {
          await addDoc(collection(db, "visits"), {
            engineer,
            client,
            deviceName,
            serialNumber,
            licenseInfo,
            licenseExpiry,
            timestamp: new Date()
          });

          alert("تم حفظ البيانات بنجاح!");
          form.reset();
        } catch (error) {
          alert("حدث خطأ أثناء الحفظ: " + error.message);
        }
      });
    });

    // استيراد البيانات من ملف Excel إلى Firestore
    window.handleImport = async function () {
      const fileInput = document.getElementById("importFile");
      if (!fileInput.files.length) return alert("يرجى اختيار ملف");

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        try {
          for (const row of jsonData) {
            await addDoc(collection(db, "visits"), {
              engineer: row["اسم المهندس"] || "",
              client: row["اسم العميل"] || "",
              deviceName: row["اسم الجهاز"] || "",
              serialNumber: row["الرقم التسلسلي"] || "",
              licenseInfo: row["معلومات الترخيص"] || "",
              licenseExpiry: row["تاريخ انتهاء الترخيص"] || "",
              timestamp: new Date()
            });
          }
          alert("تم استيراد البيانات بنجاح!");
        } catch (error) {
          alert("حدث خطأ أثناء الاستيراد: " + error.message);
        }
      };

      reader.readAsArrayBuffer(file);
    }

    // تصدير البيانات من Firestore إلى Excel
    window.exportToExcel = async function () {
      try {
        const snapshot = await getDocs(collection(db, "visits"));
        const data = snapshot.docs.map(doc => doc.data());

        const formattedData = data.map(entry => ({
          "اسم المهندس": entry.engineer,
          "اسم العميل": entry.client,
          "اسم الجهاز": entry.deviceName,
          "الرقم التسلسلي": entry.serialNumber,
          "معلومات الترخيص": entry.licenseInfo,
          "تاريخ انتهاء الترخيص": entry.licenseExpiry
        }));

        const worksheet = XLSX.utils.json_to_sheet(formattedData);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "الزيارات");

        XLSX.writeFile(workbook, "الزيارات.xlsx");
      } catch (error) {
        alert("حدث خطأ أثناء التصدير: " + error.message);
      }
    }

  </script>

  <style>
    body {
      direction: rtl;
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1976D2;
    }

    .actions {
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    .actions input {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>نموذج الزيارة الميدانية</h2>

  <form id="visitForm">
    <label for="engineer">اسم المهندس:</label>
    <input type="text" id="engineer" required>

    <label for="client">اسم العميل:</label>
    <input type="text" id="client" required>

    <label for="deviceName">اسم الجهاز:</label>
    <input type="text" id="deviceName" required>

    <label for="serialNumber">الرقم التسلسلي:</label>
    <input type="text" id="serialNumber" required>

    <label for="licenseInfo">معلومات الترخيص:</label>
    <textarea id="licenseInfo" required></textarea>

    <label for="licenseExpiry">تاريخ انتهاء الترخيص:</label>
    <input type="date" id="licenseExpiry" required>

    <button type="submit">إرسال</button>
  </form>

  <div class="actions">
    <hr>
    <label for="importFile">استيراد ملف Excel:</label><br>
    <input type="file" id="importFile" accept=".xlsx, .xls, .csv">
    <button onclick="handleImport()">استيراد</button>

    <br><br>

    <button onclick="exportToExcel()">تصدير البيانات إلى Excel</button>
  </div>

</body>
</html>
