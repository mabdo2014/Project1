<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نموذج الزيارة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f0f0;
      padding: 50px;
    }
    .login-box, .form-box {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- شاشة تسجيل الدخول -->
  <div class="login-box" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- النموذج الرئيسي (مخفي بالبداية) -->
  <div class="form-box hidden" id="formBox">
    <h2>نموذج الزيارة الميدانية</h2>
    <form>
      <label>اسم المهندس:</label>
      <input type="text" required>
      <label>اسم العميل:</label>
      <input type="text" required>
      <label>اسم الجهاز:</label>
      <input type="text" required>
      <label>الرقم التسلسلي:</label>
      <input type="text" required>
      <label>معلومات الترخيص:</label>
      <input type="text" required>
      <label>تاريخ انتهاء الترخيص:</label>
      <input type="date" required>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    const USER = "admin";
    const PASS = "1234";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (username === USER && password === PASS) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("formBox").classList.remove("hidden");
      } else {
        errorMsg.textContent = "اسم المستخدم أو كلمة المرور غير صحيحة.";
      }
    }
  </script>

</body>
</html>
